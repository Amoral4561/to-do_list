<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="TO DO LIST">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/src/css/style.css">
  <title>Список дел</title>
</head>
<body>
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">

          <div class="card">
            <div class="card-body p-5">

              <form class="d-flex justify-content-center align-items-center mb-4" id="add-task-form">
                <div class="form-outline flex-fill">
                  <input type="text" id="task-input" class="form-control" placeholder="Введите новую задачу...">
                </div>
                <button type="submit" class="btn btn-info ms-2">Добавить</button>
              </form>

              <!-- Tabs navs -->
              <ul class="nav-header my-mb-35">
                <ul class="nav nav-tabs card-header-tabs" style="border: none;">
                    <li class="nav-item my-active">
                        <a class="nav-link active border-0" aria-current="true" href="#active-tasks">Активные</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link border-0" href="#completed-tasks">Завершенные</a>
                    </li>
                    <li class="nav-item">
                      <a class="nav-link border-0" href="#uncompleted-tasks">Незавершенные</a>
                  </li>
                </ul>
            </ul>
              <ul class="list-group mb-0" id="active-tasks">
                <!-- Добавленные активные задачи будут отображаться здесь -->
              </ul>
          </div>

        </div>
      </div>
    </div>
  </section>
</body>
<script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/public/js/delete.js"> </script>
<script src="/public/js/new.js"> </script>
</html>
