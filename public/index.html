<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="TO DO LIST">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/src/css/style.css">
  <title>Список дел</title>
</head>
<body>
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">

          <div class="card">
            <div class="card-body p-5">

              <form class="d-flex justify-content-center align-items-center mb-4" id="add-task-form">
                <div class="form-outline flex-fill">
                  <input type="text" id="task-input" class="form-control" placeholder="Введите новую задачу...">
                </div>
                <button type="submit" class="btn btn-info ms-2">Добавить</button>
              </form>

              <!-- Tabs navs -->
              <nav class="nav-header my-mb-35">
                <ul class="nav nav-tabs card-header-tabs" style="border: none;">
                  <li class="nav-item my-active">
                    <button id="all-tab" class="nav-link active border-0" data-target="#active-tasks">Все</button>
                  </li>
                  <li class="nav-item">
                    <button id="compl-tab" class="nav-link border-0" data-target="#completed-tasks">Завершенные</button>
                  </li>
                  <li class="nav-item">
                    <button id="uncompl-tab" class="nav-link border-0" data-target="#uncompleted-tasks">Незавершенные</button>
                  </li>
                </ul>
              </nav>
              
            <!-- активные задачи -->
              <ul class="list-group mb-0">
                <li class="list-group-item d-flex align-items-center border-0 mb-2 rounded noneActiv" style="background-color: rgb(244, 246, 247); text-decoration: none;">
                  <input class="form-check-input me-2" type="checkbox" value="новая" aria-label="..."><span style="flex: 1 1 0%;">новая</span>
                  <button class="btn btn-danger btn-sm delete-task">
                    <i class="fas fa-times"></i>
                  </button>
                </li>
                <li class="list-group-item d-flex align-items-center border-0 mb-2 rounded" style="background-color: rgb(244, 246, 247); text-decoration: none;">
                  <input class="form-check-input me-2" type="checkbox" value="новая" aria-label="..."><span style="flex: 1 1 0%;">новая</span>
                  <button class="btn btn-danger btn-sm delete-task">
                    <i class="fas fa-times"></i>
                  </button>
                </li>
                <li class="list-group-item d-flex align-items-center border-0 mb-2 rounded" style="background-color: rgb(244, 246, 247); text-decoration: none;">
                  <input class="form-check-input me-2" type="checkbox" value="новая" aria-label="..."><span style="flex: 1 1 0%;">новая</span>
                  <button class="btn btn-danger btn-sm delete-task">
                    <i class="fas fa-times"></i>
                  </button>
                </li>
              </ul>
          </div>

        </div>
      </div>
    </div>
  </section>
</body>
<script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/public/js/delete.js"> </script>
<script src="/public/js/new.js"> </script>
<script src="/public/js/strikethrough.js"> </script>
</html>
