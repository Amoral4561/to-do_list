<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="description" content="TO DO LIST">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="img/mdb-favicon.ico" type="image/x-icon">
  <link rel="stylesheet" href="/src/css/style.css">
  <title>Список дел</title>
</head>
<body>
  <section class="vh-100 gradient-custom">
    <div class="container py-5 h-100">
      <div class="row d-flex justify-content-center align-items-center h-100">
        <div class="col col-xl-10">

          <div class="card">
            <div class="card-body p-5">

              <form class="d-flex justify-content-center align-items-center mb-4">
                <div class="form-outline flex-fill">
                  <input type="text" id="form2" class="form-control" placeholder="Введите новую задачу...">
                </div>
                <button type="submit" class="btn btn-info ms-2">Добавить</button>
              </form>

              <!-- Tabs navs -->
              <ul class="nav-header mb-2">
                <ul class="nav nav-tabs card-header-tabs" style="border: none;">
                    <li class="nav-item my-active">
                        <a class="nav-link active" aria-current="true" href="#">Активная</a>
                    </li>
                    <li class="nav-item unactive">
                        <a class="nav-link" href="#">Ссылка</a>
                    </li>
                    <li class="nav-item unactive">
                        <a class="nav-link">Отключенная</a>
                    </li>
                </ul>
            </ul>
            
              <!-- Tabs navs -->

              <!-- Task list -->
              <ul class="list-group mb-0" id="task-list">
                <li class="list-group-item d-flex align-items-center border-0 mb-2 rounded"
                  style="background-color: #f4f6f7;">
                  <input class="form-check-input me-2" type="checkbox" value="" aria-label="..." checked>
                  <s>Какая-то задача</s>
                  <span class="ms-auto">
                    <button class="btn btn-danger btn-sm delete-task">
                      <i class="fas fa-times"></i>
                    </button>
                  </span>
                </li>
                <li class="list-group-item d-flex align-items-center border-0 mb-2 rounded"
                  style="background-color: #f4f6f7;">
                  <input class="form-check-input me-2" type="checkbox" value="" aria-label="..." checked>
                  <s>Какая-то задача</s>
                  <span class="ms-auto">
                    <button class="btn btn-danger btn-sm delete-task">
                      <i class="fas fa-times"></i>
                    </button>
                  </span>
                </li>
              </ul>
              <!-- Task list -->

              <!-- Completed Tasks -->
              <div class="tab-pane fade" id="ex1-tabs-3" role="tabpanel" aria-labelledby="ex1-tab-3">
                <ul class="list-group mb-0">
                  <li class="list-group-item d-flex align-items-center border-0 mb-2 rounded"
                    style="background-color: #f4f6f7;">
                    <input class="form-check-input me-2" type="checkbox" value="" aria-label="..." checked>
                    <s>Завершенная задача 1</s>
                  </li>
                  <li class="list-group-item d-flex align-items-center border-0 mb-2 rounded"
                    style="background-color: #f4f6f7;">
                    <input class="form-check-input me-2" type="checkbox" value="" aria-label="..." checked>
                    <s>Завершенная задача 2</s>
                  </li>
                </ul>
              </div>
              <!-- Completed Tasks -->
            </div>
          </div>

        </div>
      </div>
    </div>
  </section>
</body>
<script src="/node_modules/bootstrap/dist/js/bootstrap.min.js"></script>
<script src="/public/js/delete.js"> </script>
</html>
